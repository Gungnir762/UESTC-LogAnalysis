<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>root用户登录记录查看</title>
</head>
<body>
<div>
    <h4>该页面显示root用户的所有登录数据</h4>
    <input type="submit" value="查询"/>
    <table border="1" width="30%" weight="30%">
        <thead>
        <tr>
            <th>id</th>
            <th>type</th>
            <th>username</th>
            <th>s_ip</th>
            <th>s_port</th>
            <th>d_ip</th>
            <th>d_port</th>
            <th>time</th>
        </tr>
        </thead>
        <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result[0]}}</td>
            <td>{{ result[1]}}</td>
            <td>{{ result[2]}}</td>
            <td>{{ result[3]}}</td>
            <td>{{ result[4]}}</td>
            <td>{{ result[5]}}</td>
            <td>{{ result[6]}}</td>
            <td>{{ result[7]}}</td>

        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
